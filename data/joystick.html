        <script>

            var x = document.getElementById("x");
            var y = document.getElementById("y");
            var x1 = document.getElementById("x1");
            var y2 = document.getElementById("y2");

            var ang1 = document.getElementById("ang1");
            var ang2 = document.getElementById("ang2");
            var ang3 = document.getElementById("ang3");
            var ang4 = document.getElementById("ang4");

            //valore entre 0 y 180
            var val1 = 0;
            var val2 = 0;
            var val3 = 0;
            var val4 = 0;


            var stickData1x = 0;
            var stickData1y = 0;
            var stickData2x = 0;
            var stickData2y = 0;

            var ant1x = 0;
            var ant1y = 0;
            var ant2x = 0;
            var ant2y = 0;


            var joystickL = new JoyStick('JoystickL',{}, function(stickData){
                x.textContent = "X: "+ stickData.x;
                y.textContent = "Y: "+ stickData.y;
                stickData1x = stickData.x;
                stickData1y = stickData.y;
            });

            var joystickR = new JoyStick('JoystickR',{}, function(stickData){
                x1.textContent = "X: "+ stickData.x;
                y2.textContent = "Y: "+ stickData.y;
                stickData2x = stickData.x;
                stickData2y = stickData.y;
                
            });

            const incremento = 5;

            setInterval(()=>{
                if(stickData1x !=0 && stickData1y !=0){
                    if(stickData1x > 35){
                        if(val1 < 180){
                            val1 += incremento;
                        }
                    }else if(stickData1x < -35){
                        if(val1 > 0){
                            val1 -= incremento;
                        }
                    } 
                    
                    if(stickData1y > 35){
                        if(val2 < 180){
                            val2 += incremento;
                        }
                    }else if(stickData1y < -35){
                        if(val2 > 0){
                            val2 -= incremento;
                        }
                    }
                }
                if(stickData2x!=0 && stickData2y!=0){
                    if(stickData2x > 35){
                        if(val3 < 180){
                            val3 += incremento;
                        }
                    }else if(stickData2x < -35){
                        if(val3 > 0){
                            val3 -= incremento;
                        }
                    } 
                    
                    if(stickData2y > 35){
                        if(val4 < 180){
                            val4 += incremento;
                        }
                    }else if(stickData2y < -35){
                        if(val4 > 0){
                            val4 -= incremento;
                        }
                    }
                }
                ang1.textContent = val1 + "°";
                ang2.textContent = val2 + "°";
                ang3.textContent = val3 + "°";
                ang4.textContent = val4 + "°";
                

            },100);


            setInterval(() =>{
                const time=100;
                if(ant1x != val1){
                    enviarValor(1,val1,time);
                    ant1x = val1;
                }
                if(ant1y != val2){
                    enviarValor(2,val2,time);
                    ant1y = val2;
                }
                if(ant2x != val3){
                    enviarValor(3,val3,time);
                    ant2x = val3;
                }
                if(ant2y != val4){
                    enviarValor(4,val4,time);
                    ant2y = val4;
                }
            },2000);
            


            var rssid = new RadialGauge({
                renderTo: 'rssi',
                width: 200,
                height: 200,
                units: "dB",
                title: "Potencia WIFI",
                minValue: -80,
                maxValue: 0,
                majorTicks: [
                    -80,
                    -70,
                    -60,
                    -50,
                    -40,
                    -30,
                    -20,
                    -10,
                    0,
                ],
                minorTicks: 2,
                strokeTicks: true,
                highlights: [
                    {
                        "from": -50,
                        "to": 0,
                        "color": "rgba(0,0, 255, .3)"
                    },
                    {
                        "from": 0,
                        "to": 50,
                        "color": "rgba(255, 0, 0, .3)"
                    }
                ],
                ticksAngle: 225,
                startAngle: 67.5,
                colorMajorTicks: "#ddd",
                colorMinorTicks: "#ddd",
                colorTitle: "#eee",
                colorUnits: "#ccc",
                colorNumbers: "#eee",
                colorPlate: "#222",
                borderShadowWidth: 0,
                borders: true,
                needleType: "arrow",
                needleWidth: 2,
                needleCircleSize: 7,
                needleCircleOuter: true,
                needleCircleInner: false,
                animationDuration: 1500,
                animationRule: "linear",
                colorBorderOuter: "#333",
                colorBorderOuterEnd: "#111",
                colorBorderMiddle: "#222",
                colorBorderMiddleEnd: "#111",
                colorBorderInner: "#111",
                colorBorderInnerEnd: "#333",
                colorNeedleShadowDown: "#333",
                colorNeedleCircleOuter: "#333",
                colorNeedleCircleOuterEnd: "#111",
                colorNeedleCircleInner: "#111",
                colorNeedleCircleInnerEnd: "#222",
                valueBoxBorderRadius: 0,
                colorValueBoxRect: "#222",
                colorValueBoxRectEnd: "#333"
            }).draw();

            const ssid = document.getElementById("ssid");
            const ip = document.getElementById("ip");
            const st = document.getElementById("status");

            function getDataConexion(){
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var myObj = JSON.parse(this.responseText);
                        ssid.textContent = myObj.ssid;
                        ip.textContent = myObj.dip;
                        st.textContent = myObj.status
                        rssid.value = myObj.rsid;
                    }
                }; 
                xhr.open("GET", "/INFO", true);
                xhr.send();
            }

            setInterval(getDataConexion, 10000);

            function enviarValor(num, valor, time){
                const data = "motor"+num;
                var dataString = "motor="+num+"&valor="+valor;
                setInterval(()=>{
                    $.ajax({
                    type: "POST",
                    url: "/MOTOR"+num,
                    data: dataString,
                });
                }, time)
               
            }








            function doAnimation(num, valor){
                var valueMotor = valoresMotores[num];
                var flag = false;
                // Si el valor anterior es menor al actual true
                // Si el valor anterior es mayor al actual false
                if(valueMotor < valor){
                    flag = true;
                }
                switch (num){
                    case 1:
                        rotate();
                        break;
                    case 2:
                        if(flag==true){
                            upBrazo();
                        }else{
                            downBrazo();
                        }
                        break;
                    case 3:
                        if(flag==true){
                            rightBrazo2();
                        }else{
                            leftBrazo2();
                        }  
                        break;                      
                    case 4:
                        if(flag==true){
                            resizeSmall();
                        }else{
                            resizeBig();
                        }
                        break;
                }

            }
        

            function rotate(){
                const rueda = document.getElementById("rueda");
                rueda.style.animation = "rotateRight 2s infinite";
                rueda.style.webkitAnimation = "rotateRight 2s infinite";
                setTimeout(() => {
                    rueda.style.animationPlayState = "paused";
                    }, time);
            }

            function upBrazo(){
                const brazo = document.getElementById("brazo");
                brazo.src = "https://cdn-icons-png.flaticon.com/512/44/44674.png";
                brazo.style.animation = "up 2s infinite";
                brazo.style.webkitAnimation = "up 2s infinite infinite";
                setTimeout(() => {
                    brazo.style.animationPlayState = "paused";
                    }, time);
            }

            function downBrazo(){
                const brazo =document.getElementById("brazo");
                brazo.src ="https://www.pngmart.com/files/15/Vector-Arrow-Down-PNG-Transparent-Image.png";
                brazo.style.animation = "down 2s infinite";
                brazo.style.webkitAnimation = "down 2s infinite";
                setTimeout(() => {
                    brazo.style.animationPlayState = "paused";
                    }, time);
                
            }
                      
            function rightBrazo2(){
                const brazo2 = document.getElementById("brazo2");
                brazo2.src ="https://github.com/EmersonChipana/Datos/blob/main/brazo2.png?raw=true";
                brazo2.style.animation = "right 2s infinite";
                brazo2.style.webkitAnimation = "right 2s infinite";
                setTimeout(() => {
                    brazo2.style.animationPlayState = "paused";
                    }, time);
            }

            function leftBrazo2(){
                const brazo2 = document.getElementById("brazo2");
                brazo2.src = "https://www.pngmart.com/files/3/Left-Arrow-PNG-File.png";
                brazo2.style.animation = "left 2s infinite";
                brazo2.style.webkitAnimation = "left 2s infinite";
                setTimeout(() => {
                    brazo2.style.animationPlayState = "paused";
                    }, time);
            }

            function resizeSmall(){
                const garra = document.getElementById("garra");
                garra.src = "https://cdn-icons-png.flaticon.com/512/44/44707.png";
                garra.style.animation = "resizeSmall 2s infinite";
                garra.style.webkitAnimation = "resizeSmall 2s infinite";
                setTimeout(() => {
                    garra.style.animationPlayState = "paused";
                    }, time);
            }

            function resizeBig(){
                const garra = document.getElementById("garra");
                garra.src = "https://cdn-icons-png.flaticon.com/512/44/44755.png";
                garra.style.animation = "resizeBig 2s infinite";
                garra.style.webkitAnimation = "resizeBig 2s infinite";
                setTimeout(() => {
                    garra.style.animationPlayState = "paused";
                    }, time);
            }

            
        </script>
